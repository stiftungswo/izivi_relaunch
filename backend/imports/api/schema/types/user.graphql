type User {
  _id: ID!
  username: String!
  email: String!
  name: String!

  profile: UserProfile
  emails: [UserEmail]
  isProfileStepComplete(step: String!): Boolean
  roles: [ID]
}

type UserProfile {
  firstName: String?
  lastName: String
}

type UserEmail {
  address: String!
  verified: Boolean!
}
