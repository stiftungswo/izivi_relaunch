tbbc_money:
    currencies: ["USD", "EUR", "CAD"]
    reference_currency: "EUR"
    decimals: 3
    enable_pair_history: true
    ratio_provider: tbbc_money.ratio_provider.rate_exchange

framework:
    trusted_hosts: ~
    secret: "test"
    test: ~

doctrine:
    dbal:
        driver:   'pdo_sqlite'
        memory:   true
    orm:
        entity_managers:
            default:
                auto_mapping: true
